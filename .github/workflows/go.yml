name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - 1.18.x
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: install golint
        run: go get golang.org/x/lint/golint

      - name: go vet
        run: go vet $(go list ./... | grep -v /examples/)

      - name: run golint
        run: golint --set_exit_status ./...
